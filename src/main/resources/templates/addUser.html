<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<form th:method="PUT" th:action="@{/admin}" th:object="${user}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <br/>
    <label for="lastName">Enter lastname:</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="email">Enter email:</label>
    <input type="text" th:field="*{username}" id="email"/>
    <br/>
    <label for="password">Password:</label>
    <input type="text" th:field="*{password}" th:value="*{getPassword()}" id="password"/>
    <br/>
    <label>Enter role:
        <select size="2" multiple name="roles">
            <option selected="selected" value="1">USER</option>
            <option value="2">ADMIN</option>
        </select>
    </label>
    <br>
    <input type="submit" value="Add!">
</form>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
